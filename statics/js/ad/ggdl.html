    <script src="http://www.eetop.cn/statics/js/jquery.min.js" type="text/javascript" language="javascript"></script>
<script src="http://www.eetop.cn/statics/js/jquery.cookie.js" type="text/javascript" language="javascript"></script>
      



<script type="text/javascript">
        jQuery(function(){
                if(jQuery.cookie("isClose") != 'yes'){
                   var winWid = jQuery(window).width()/2 - jQuery('.alert_windows').width()/2;
                         var winHig = jQuery(window).height()/2 - jQuery('.alert_windows').height()/2;
                        jQuery(".alert_windows").css({"right":0,"top":0}); 
                        jQuery(".alert_windows").show();
                        jQuery(".alert_windows").animate({"right":0,"top":0},1000);
                        jQuery(".alert_windows span").click(function(){
                        jQuery(this).parent().fadeOut(500);
                        jQuery.cookie("isClose",'yes',{ expires:60/86400});     //60/86400 一分钟
                        });
                }
        });
</script>
<div id="alert_windows">
    
<div class="alert_windows"  style="TOP: 0px; right: 2px; border:1px; height:300px" > 

<script>
(function() {
    var s = "_" + Math.random().toString(36).slice(2);
    document.write('<div id="' + s + '"></div>');
    (window.slotbydup=window.slotbydup || []).push({
        id: '6306807',
        container: s,
        size: '120,300',
        display: 'inlay-fix'
    });
})();
</script>
<script>
    $(document).ready(function(){
        var menuYloc = $("#alert_windows").offset().top;
        $(window).scroll(function (){
        var offsetTop = menuYloc + $(window).scrollTop() +"px";
        $("#alert_windows").animate({top : offsetTop },{ duration:50 , queue:false });
        });
        
    });
</script>
