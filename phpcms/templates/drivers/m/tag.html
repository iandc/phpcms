<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1">  
    <title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}-{/if}{$SEO['site_title']}</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" id="viewport">
    <link rel="stylesheet" href="{CSS_PATH}drivers/global.css">
    <link rel="stylesheet" href="{CSS_PATH}drivers/m/index.css">
    <link rel="stylesheet" href="{CSS_PATH}drivers/m/header.css">
    <link rel="stylesheet" href="{CSS_PATH}drivers/m/show.css">
    <link rel="stylesheet" href="{CSS_PATH}drivers/m/list.css">
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <script language="JavaScript" src="{APP_PATH}api.php?op=count&id={$id}&modelid={$modelid}"></script>
</head>

<body style="overflow: visible;">
        {template 'm', 'header'}
        <style>

            .as a{
                display: inline-block;
                margin: 3px 10px;
                width: 100px;
            }
        </style>
        <div class="w100" style="padding-top: 50px;">
          <div class="w1100 as">
            {loop $infos $info}
              <a style="{if empty($info['keyword'])}display: none;{/if}" href="{APP_PATH}tags/{urlencode($info['keyword'])}">{$info['keyword']}</a>
            {/loop}
          </div>
          <div id="pages" class="text-c">{$pages}</div>

        </div>
</body>
</html>
