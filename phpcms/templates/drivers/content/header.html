<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}-{/if}{$SEO['site_title']}</title>
<meta name="keywords" content="{$SEO['keyword']}">
<meta name="description" content="{$SEO['description']}">
<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/global.css"/>
<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/index.css"/>
<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/header.css" />

<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/details.css"/>
<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/details2.css"/>
<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/details3.css"/>
<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/right.css"/>
<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/footer.css"/>
<link rel="stylesheet" type="text/css" href="{CSS_PATH}drivers/nav.css"/>

<script type="text/javascript" src="{JS_PATH}jquery.min.js"></script>
<script type="text/javascript" src="{JS_PATH}jquery.sgallery.js"></script>
<script type="text/javascript" src="{JS_PATH}search_common.js"></script>
</head>
<body>
    {template "content", "config"}
    <div class="Header w100">
        <div class="hdTop clearfix">
            <div class="hdTopCon w1100 clearfix">
                <div class="fl hdTxt">
                    <div class="hdBottom">
                        <div class="hdBottomCon clearfix">
                            <div class="logo clearfix fl">
                                <a title="{$mySite['name']}" href="{siteurl($siteid)}/">
                                    <img src="{IMG_PATH}drivers/logo.gif" width="175" height="70" alt="" title="{$mySite['name']}" >
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                {show_ad(1, 20)}

                <div class="search fr">
                    <div class="tab clearfix" id="search">
                        {php $j = 0;}
                        {php $search_model = getcache('search_model_'.$siteid, 'search');}
                        {loop $search_model $v}
                        {php $j++;}
                            <!-- <a id="search_a_{$value['typeid']}" href="javascript:;" onclick="setmodel({$v['typeid']}, $(this));" style="outline:medium none;" hidefocus="true" {if $i == 1 && $typeid = $v['typeid']} class="on" {/if}>{$v['name']}</a>{if $i != count($search_model)}<span> | </span>{/if} -->
                        {/loop}
                        <script type="text/javascript">$("#search_a_1").click();</script>
                    </div>
                    <div id="wrap">
                        <div id="tit">
                            <span class="select more" style="margin-right:0; border-right: 0;">社区</span>
                            <span>DataSheet</span>
                        </div>
                        <ul id="con " class="clearfix">
                            <li class="show">
                                <div class="hds">
                                    <form action="{APP_PATH}index.php" method="get" target="_blank" class="form">
                                        <input type="hidden" name="m" value="search" />
                                        <input type="hidden" name="c" value="index" />
                                        <input type="hidden" name="a" value="init" />
                                        <input type="hidden" name="typeid" id="typeid" value="1" />
                                        <input type="hidden" name="siteid" id="siteid" value="{$siteid}" />
                                        <input type="text" name="q" id="q" class="ss" />
                                        <input type="submit" value="搜索" class="btn1 c_f" />
                                    </form>
                                </div>
                            </li>
                            <li>
                                <div class="hds">
                                    <form action="http://ic.eetop.cn/index/default_list" method="get" target="_blank" style="float :right ;" class="form2">
                                        <input name="title" class="ss">
                                        <input type="submit" name="sub" value="搜索" class="btn1 c_f" style=" display: inline-block;">
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="hd w100" id="hd">
            <div class="w1100">
                <div class="nav">
                    <div class="name fl">
                        <a href="{siteurl($siteid)}" class="nav_item1 icon_home sel c_f name" title="电子，微电子，芯片">{$mySite['name']}</a>
                    </div>
                    <ul class=" nav_list fl">
                        {template "content", "menu"}
                    </ul>
                    <div class="fr landr">
                        <div class="tb_item">
                            <ul>
                                <script type="text/javascript">document.write('<iframe src="{APP_PATH}index.php?m=member&c=index&a=mini&from=other&forward=' + encodeURIComponent(location.href) + '&siteid={get_siteid()}" allowTransparency="true" width="205" height="135" frameborder="0" scrolling="no"></iframe>')</script>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#tit span').click(function() {
            var i = $(this).index();
            $(this).addClass('select').siblings().removeClass('select');
            $('#con li').eq(i).show().siblings().hide();
        });
    </script>
</body>
</html>
