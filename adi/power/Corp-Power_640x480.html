<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Corp-Power_640x480</title>

<script src="http://www.eetop.wang/adi/power/libs/easeljs-0.8.1.min.js"></script>
<script src="http://www.eetop.wang/adi/power/libs/tweenjs-0.6.1.min.js"></script>
<script src="http://www.eetop.wang/adi/power/libs/movieclip-0.8.1.min.js"></script>
<script src="http://www.eetop.wang/adi/power/libs/preloadjs-0.6.1.min.js"></script>
<script src="http://www.eetop.wang/adi/power/Corp-Power_640x480.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	exportRoot = new lib.CorpPower_640x480();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="640" height="480" style="background-color:#FFFFFF" onclick="window.open('https://www.analog.com/cn/landing-pages/001/breakthrough-innovation/breakthrough-electric-vehicles.html?ADICID=BNAD_CN_P172906_eetop-WLLP-640x480_304','_blank')"></canvas>
</body>
</html>
